<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="widget-card">
    <form class="card-form">
      <div class="card-form_icons">
        <img src="./img/card-visa.gif" class="card-form_card-icon" data-type="visa" alt="Visa">
        <img src="./img/card-mastercard.gif" class="card-form_card-icon" data-type="mastercard">
        <img src="./img/card-amex.gif" class="card-form_card-icon" data-type="amex">
        <img src="./img/card-discover.gif" class="card-form_card-icon" data-type="discover">
        <img src="./img/card-jcb.gif" class="card-form_card-icon" data-type="jcb">
        <img src="./img/card-diners.gif" class="card-form_card-icon" data-type="diners">
        <img src="./img/card-mir.png" class="card-form_card-icon" data-type="mir">
      </div>
      <div class="card-form_container">
        <label for="card-checker">
          <input type="number" placeholder="Enter card number" id="card-checker" class="card-form_input"/>
        </label>
        <button type="submit" class="card-form_button">Click to Validate</button>
      </div>

      <div class="card-form_validation-result"></div>
    </form>
  </div>
  <div class="widget-game">

  </div>
</body>
</html>
